<div class="pokemon-container">
    <img [src]="imageUrl" alt="Pokemon" class="pokemon-image">
    <div class="button-container">
        <button (click)="previousPokemon()" class="nav-button">
            <i class="fas fa-chevron-left"></i> Anterior
        </button>
        <button (click)="nextPokemon()" class="nav-button">
            Siguiente <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>
