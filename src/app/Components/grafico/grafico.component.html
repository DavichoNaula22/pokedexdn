<section class="stats" *ngIf="nombre">
  <h2 class="pokemon-name">{{ nombre | titlecase }}</h2>
  
  <div class="tipos">
    <span class="tipo-badge" *ngFor="let tipo of tipos">
      {{ tipo | titlecase }}
    </span>
  </div>

  <div class="stats-container">
    <div class="stat-item" *ngFor="let stat of statsArray">
      <label>{{stat.name}}:</label>
      <div class="stat-bar">
        <div class="stat-fill" [style.width.%]="stat.value/2"></div>
        <span class="stat-value">{{ stat.value }}</span>
      </div>
    </div>
  </div>
</section>
