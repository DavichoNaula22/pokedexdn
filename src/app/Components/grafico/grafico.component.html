<section class="stats">
  <h1>{{ nombre }} - ID: {{ id }}</h1>
  <h2>Tipo: {{ tipo }}</h2>
  <p>Ataques: {{ ataques }}</p>
  <p>Ataque: {{ ataque }}</p>
  <p>Defensa: {{ defensa }}</p>
  
  <h2>Vida:</h2>
  <div *ngIf="vidaPokemon >= 0">
    <span class="health" *ngIf="vidaPokemon > 0"></span>
    <span class="health" *ngIf="vidaPokemon > 25"></span>
    <span class="health" *ngIf="vidaPokemon > 50"></span>
    <span class="health" *ngIf="vidaPokemon > 75"></span>
    <span class="health" *ngIf="vidaPokemon >= 100"></span>
  </div>
</section>
